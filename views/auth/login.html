<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <title>Admin - 登录</title>

    <link href="/hp/css/bootstrap.min.css" rel="stylesheet">
    <link href="/hp/css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="/hp/css/animate.min.css" rel="stylesheet">
    <link href="/hp/css/style.min.css?v=3.3.0" rel="stylesheet">
    <link href="/hp/css/login.min.css" rel="stylesheet">

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ 萨瓦底卡 ]</span></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>您的到来</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="/auth/login">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到后台</p>
                    <input type="text" class="form-control uname" style="color:red;" name="Username" placeholder="用户名" value="{{.UserForm.Username}}{{.ErrorForm.Username}}zhong1" />
                    <p class="m-t-md" style="color:red;">{{VaildError "Username-message" .ErrorMap}}</p>

                    <input type="password"  class="form-control pword m-b" style="color:red;" name="Password" placeholder="密码" value="{{.UserForm.Password}}{{.ErrorForm.Password}}1234qwer"  />

                    <p class="m-t-md" style="color:red;">{{VaildError "Password-message" .ErrorMap}}</p><br/>
                    <a href="#">忘记密码了？</a>
                     <p class="m-t-md" style="color:red;">{{.LoginMsg}}</p><br/>

                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015 All Rights Reserved.
            </div>
        </div>
    </div>
</body>

</html>
