
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="middle-box text-center animated fadeInRightBig">
                    <!-- <h3 >这里是页面内容</h3> -->

                    <div class="error-desc">
                        <h3 class="font-bold" style="text-align:center;" ><span {{if .St}}style="color: green;"{{else}}style="color: dimgrey;"{{end}}>{{.Message}}</span>,<span id="alt" style="color: red;font-size: 2.5em;"></span><a href="{{.RedirectUrl}}" ><span style="color: red;">秒后自动跳转...</span></span></a></h1>
                        <br/><a href="{{.RedirectUrl}}" class="btn btn-primary m-t">点击返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
var count=3;
function direction()
{ //计时
   if(count==0)
   {
     location.href = "{{.RedirectUrl}}";
   }
   document.getElementById("alt").innerHTML=count;
   count-=1;
   setTimeout("direction()",1000);
}
window.onload=direction;
</script>


 {{template "contain/main_script.html" .}}
