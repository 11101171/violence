        <div class="row">
            <div>
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        {{if .ServerForm.Id}}<h5>修改API主题</h5>{{else}}<h5>添加API主题</h5>{{end}}
                                                <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>

                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" action="/admin/server/operate" method="post">
                             <div class="form-group">
                                <label class="col-sm-3 control-label">主题名称</label>
                                <div class="col-sm-8">
                                    <input id="theme" name="Theme" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{{.ServerForm.Theme}}{{.ErrorForm.Theme}}" >
                                    {{VaildError "Theme-message" .ErrorMap}}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">脚本代码</label>
                                <div class="col-sm-8">
                                    <textarea id="content" name="Content" class="form-control help-block m-b-none" required="" aria-required="true" aria-invalid="false" aria-describedby="comment-error" style="margin: 5px -65px 0px 0px; height: 800px; width: 716px;">{{.ServerForm.Content}}{{.ErrorForm.Content}}</textarea>
                                    {{VaildError "Content-message" .ErrorMap}}
                                </div>
                            </div>


                            {{if .ServerForm.Id}}
                                <input type="hidden" value="{{.ServerForm.Id}}" name="Id">
                            {{end}}
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


{{template "contain/main_script.html" .}}
